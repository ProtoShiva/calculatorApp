<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="heading">Calculator</div>
    <div class="numbers">
    </div>
    <div class="buttons">
      <div class="btn" id="seven">7</div>
      <div class="btn" id="eight">8</div>
      <div class="btn" id="nine">9</div>
      <div class="del-btn" id="delete">DEL</div>
      <div class="btn" id="four">4</div>
      <div class="btn" id="five">5</div>
      <div class="btn" id="six">6</div>
      <div class="btn" id="plus">+</div>
      <div class="btn" id="one">1</div>
      <div class="btn" id="two">2</div>
      <div class="btn" id="three">3</div>
      <div class="btn" id="minus">-</div>
      <div class="btn" id="dot">.</div>
      <div class="btn" id="zero">0</div>
      <div class="btn" id="divide">/</div>
      <div class="btn" id="into">x</div>   
      <div class="last">
         <div class="reset-btn" id="reset">RESET</div>
        <div class="equal-btn" id="equalto">=</div>
      </div>
       
      </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="hello.js"></script>
</body>
</html>
